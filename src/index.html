<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ahj-dom-hw</title>
</head>

<body>
  <audio id="audioContainer">
    <source src="sounds/button-4.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <div class="title-info">
      <div class="game-state">
        <span class="game-state__text game-state__score">score:</span>
        <span class="game-state__text game-state__score-value"></span>
        <span class="game-state__text game-state__level">level:</span>
        <span class="game-state__text game-state__level-value"></span>
        <span class="game-state__text game-state__fail">fail:</span>
        <span class="game-state__text game-state__fail-value"></span>
      </div>
      <h1 class="title"></h1>
    </div>
    <div class="game-widget">
      <ul class="box">
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
      </ul>
      <div class="remote-control">
        <button class="btn remote-control__start">Start</button>
        <button class="btn remote-control__stop">Stop</button>
      </div>
    </div>
</body>

</html>
